basePath: /
definitions:
  controllers.BaseJSON:
    properties:
      code:
        type: integer
      code_text:
        type: string
    type: object
  controllers.BucketListJSON:
    properties:
      buckets:
        items:
          $ref: '#/definitions/models.Bucket'
        type: array
      code:
        type: integer
      code_text:
        type: string
      count:
        type: integer
      next:
        type: string
      page:
        $ref: '#/definitions/controllers.PageNumberInfo'
        type: object
      previous:
        type: string
    type: object
  controllers.BucketPostForm:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  controllers.DirCreate400JSON:
    properties:
      code:
        type: integer
      code_text:
        type: string
      existing:
        type: boolean
    type: object
  controllers.DirCreateJSON:
    properties:
      code:
        type: integer
      code_text:
        type: string
      data:
        $ref: '#/definitions/controllers.dirCreateData'
        type: object
      dir:
        $ref: '#/definitions/models.HarborObject'
        type: object
    type: object
  controllers.DirListJSON:
    properties:
      bucket_name:
        type: string
      code:
        type: integer
      code_text:
        type: string
      count:
        type: integer
      dir_path:
        type: string
      files:
        items:
          $ref: '#/definitions/models.HarborObject'
        type: array
      next:
        type: string
      page:
        $ref: '#/definitions/controllers.PageNumberInfo'
        type: object
      previous:
        type: string
    type: object
  controllers.ObjMetadataJSON:
    properties:
      code:
        type: integer
      code_text:
        type: string
      data:
        $ref: '#/definitions/models.HarborObject'
        type: object
    type: object
  controllers.ObjMoveJSON:
    properties:
      bucket_name:
        type: string
      code:
        type: integer
      code_text:
        type: string
      dir_path:
        type: string
      obj:
        $ref: '#/definitions/models.HarborObject'
        type: object
    type: object
  controllers.PageNumberInfo:
    properties:
      current:
        type: integer
      final:
        type: integer
    type: object
  controllers.UserDetailJSON:
    properties:
      code:
        type: integer
      code_text:
        type: string
      user:
        $ref: '#/definitions/models.UserProfile'
        type: object
    type: object
  controllers.UserListJSON:
    properties:
      code:
        type: integer
      code_text:
        type: string
      count:
        type: integer
      next:
        type: string
      privous:
        type: string
      results:
        items:
          $ref: '#/definitions/models.UserProfile'
        type: array
    type: object
  controllers.UserPatchForm:
    properties:
      company:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      telephone:
        type: string
    type: object
  controllers.UserPostForm:
    properties:
      company:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      telephone:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  controllers.bucketDetailForm:
    properties:
      ids:
        items:
          type: string
        type: array
    type: object
  controllers.bucketDetailJSON:
    properties:
      bucket:
        $ref: '#/definitions/models.Bucket'
        type: object
      code:
        type: integer
      code_text:
        type: string
    type: object
  controllers.bucketPatchJSON:
    properties:
      code:
        type: integer
      code_text:
        type: string
      public:
        type: boolean
      rename:
        type: string
    type: object
  controllers.bucketPost400JSON:
    properties:
      code:
        type: integer
      code_text:
        type: string
      data:
        $ref: '#/definitions/controllers.BucketPostForm'
        type: object
      existing:
        type: boolean
    type: object
  controllers.bucketPostJSON:
    properties:
      bucket:
        $ref: '#/definitions/models.Bucket'
        type: object
      code:
        type: integer
      code_text:
        type: string
      data:
        $ref: '#/definitions/controllers.BucketPostForm'
        type: object
    type: object
  controllers.dirCreateData:
    properties:
      bucket_name:
        type: string
      dir_name:
        type: string
      dir_path:
        type: string
    type: object
  middlewares.JWTLoginForm:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  middlewares.JWTRefreshForm:
    properties:
      token:
        type: string
    type: object
  models.Bucket:
    properties:
      access_permission:
        description: 访问权限
        type: integer
      created_time:
        $ref: '#/definitions/models.TypeJSONTime'
        type: object
      id:
        type: integer
      name:
        type: string
      user_id:
        description: 所属用户id
        type: integer
    type: object
  models.HarborObject:
    properties:
      access_permission:
        type: string
      dlc:
        description: 该文件的下载次数，目录时dlc为0
        type: integer
      download_url:
        type: string
      fod:
        description: True==文件，False==目录
        type: boolean
      id:
        type: integer
      na:
        description: 全路径文件名或目录名
        type: string
      name:
        description: 文件名或目录名
        type: string
      si:
        description: 文件大小, 字节数
        type: integer
      ult:
        $ref: '#/definitions/models.TypeJSONTime'
        description: 文件的上传时间，或目录的创建时间
        type: object
      upt:
        $ref: '#/definitions/models.TypeJSONTime'
        description: 修改时间
        type: object
    type: object
  models.TypeJSONTime:
    type: object
  models.UserProfile:
    properties:
      company:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      telephone:
        type: string
      username:
        type: string
    type: object
host: 127.0.0.1:9000
info:
  contact:
    email: helpdesk@cnic.cn
    name: API Support
    url: http://obs.casearth.cn/
  description: This is a sample server Petstore server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://obs.casearth.cn/
  title: EVHarbor API
  version: "1.0"
paths:
  /api/v1/buckets/:
    get:
      consumes:
      - application/json
      description: 通过query参数“offset”和“limit”自定义获取存储桶列表
      parameters:
      - description: The initial index from which to return the results
        in: query
        name: offset
        required: true
        type: integer
      - description: Number of results to return per page
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.BucketListJSON'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 获取存储桶列表
      tags:
      - Bucket 存储桶
    post:
      consumes:
      - application/json
      description: 存储桶名称只能由字母、数字和“-”组成，且不能以“-”开头和结尾，长度3-64字符，符合DNS标准。
      parameters:
      - description: bucket name
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.BucketPostForm'
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controllers.bucketPostJSON'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.bucketPost400JSON'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 创建存储桶
      tags:
      - Bucket 存储桶
  /api/v1/buckets/{id}:
    patch:
      consumes:
      - application/json
      description: |-
        #设置存储桶访问权限，提交query参数“public”, true(公有)，false(私有);
        #重命名存储桶，提交query参数“rename”,其值为新名称;
        #可以一次设置多个存储桶访问权限，其余存储桶id通过form ids传递, 重命名时ids无效。
        #同时提交“public”和“rename”参数,忽略“rename”参数
      parameters:
      - description: bucket id
        in: path
        name: id
        required: true
        type: integer
      - description: 设置对象公有或私有, true(公有)，false(私有)
        in: query
        name: public
        type: boolean
      - description: 重命名桶,值为存储桶新名称
        in: query
        name: rename
        type: string
      - description: bucket id list,一次设置多个桶的权限时使用，命重名桶时无效
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.bucketDetailForm'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.bucketPatchJSON'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 设置存储桶访问权限或重命名存储桶
      tags:
      - Bucket 存储桶
  /api/v1/buckets/{id}/:
    delete:
      consumes:
      - application/json
      description: '#可以一次删除多个存储桶，其余存储桶id通过form ids传递。'
      parameters:
      - description: bucket id
        in: path
        name: id
        required: true
        type: integer
      - description: bucket id list
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.bucketDetailForm'
          type: object
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 删除存储桶
      tags:
      - Bucket 存储桶
    get:
      consumes:
      - application/json
      description: 获取存储桶详细信息
      parameters:
      - description: bucket id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.bucketDetailJSON'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 获取存储桶详细信息
      tags:
      - Bucket 存储桶
  /api/v1/dir/{bucketname}/{dirpath}:
    delete:
      consumes:
      - application/json
      description: 删除一个空目录
      parameters:
      - description: bucketname
        in: path
        name: bucketname
        required: true
        type: string
      - description: dirpath
        in: path
        name: dirpath
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 删除空目录
      tags:
      - Dir 目录
    get:
      consumes:
      - application/json
      description: 通过query参数“offset”和“limit”自定义获取目录下子目录和对象列表
      parameters:
      - description: bucketname
        in: path
        name: bucketname
        required: true
        type: string
      - description: dirpath
        in: path
        name: dirpath
        type: string
      - description: The initial index from which to return the results
        in: query
        name: offset
        required: true
        type: integer
      - description: Number of results to return per page
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.DirListJSON'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 获取目录下子目录和对象列表
      tags:
      - Dir 目录
    post:
      consumes:
      - application/json
      description: 创建一个目录
      parameters:
      - description: bucketname
        in: path
        name: bucketname
        required: true
        type: string
      - description: dirpath
        in: path
        name: dirpath
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.DirCreateJSON'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.DirCreate400JSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 创建目录
      tags:
      - Dir 目录
  /api/v1/jwt-token-refresh/:
    post:
      consumes:
      - application/json
      - application/x-www-form-urlencoded
      description: jwt refresh
      parameters:
      - description: jwt
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/middlewares.JWTRefreshForm'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 刷新jwt
      tags:
      - jwt
  /api/v1/jwt-token/:
    post:
      consumes:
      - application/json
      description: jwt login
      parameters:
      - description: auth info
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/middlewares.JWTLoginForm'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 认证获取jwt
      tags:
      - jwt
  /api/v1/metadata/{bucketname}/{path}:
    get:
      consumes:
      - application/json
      description: 通过绝对路径获取目录或对象元数据
      parameters:
      - description: bucketname
        in: path
        name: bucketname
        required: true
        type: string
      - description: objpath
        in: path
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.ObjMetadataJSON'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 获取目录或对象元数据
      tags:
      - metadata元数据
  /api/v1/move/{bucketname}/{objpath}:
    post:
      consumes:
      - application/json
      description: |-
        移动或重命名一个对象
        参数move_to指定对象移动的目标路径（bucket桶下的目录路径），/或空字符串表示桶下根目录；参数rename指定重命名对象的新名称；
        请求时至少提交其中一个参数，亦可同时提交两个参数；只提交参数move_to只移动对象，只提交参数rename只重命名对象；
      parameters:
      - description: bucketname
        in: path
        name: bucketname
        required: true
        type: string
      - description: objpath
        in: path
        name: objpath
        required: true
        type: string
      - description: path for move
        in: query
        name: move_to
        type: string
      - description: rename object
        in: query
        name: rename
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.ObjMoveJSON'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 对象移动或重命名
      tags:
      - move移动或重命名
  /api/v1/obj/{bucketname}/{objpath}:
    delete:
      consumes:
      - application/json
      description: 删除一个对象
      parameters:
      - description: bucketname
        in: path
        name: bucketname
        required: true
        type: string
      - description: objpath
        in: path
        name: objpath
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 删除对象
      tags:
      - object对象
    get:
      consumes:
      - application/json
      description: |-
        通过文件对象绝对路径,下载文件对象,可通过参数获取文件对象详细信息，或者自定义读取对象数据块
        * 注：
        1. offset && size(最大20MB，否则400错误) 参数校验失败时返回状态码400和对应参数错误信息，无误时，返回bytes数据流
        2. 不带参数时，返回整个文件对象；
        * Http Code: 状态码200：
        evhb_obj_size,文件对象总大小信息,通过标头headers传递：自定义读取时：返回指定大小的bytes数据流；
        其他,返回整个文件对象bytes数据流；
      parameters:
      - description: bucketname
        in: path
        name: bucketname
        required: true
        type: string
      - description: objpath
        in: path
        name: objpath
        required: true
        type: string
      - description: The byte offset of object to read
        in: query
        name: offset
        type: integer
      - description: Byte size to read
        in: query
        name: size
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: file
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 下载对象
      tags:
      - object对象
    patch:
      consumes:
      - application/json
      description: 对象共享或私有权限设置
      parameters:
      - description: bucketname
        in: path
        name: bucketname
        required: true
        type: string
      - description: objpath
        in: path
        name: objpath
        required: true
        type: string
      - description: 是否分享，用于设置对象公有或私有, true(公开)，false(私有)
        in: query
        name: share
        type: boolean
      - description: 对象公开分享天数(share=true时有效)，0表示永久公开，负数表示不公开，默认为0
        in: query
        name: days
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 对象共享或私有权限设置
      tags:
      - object对象
    post:
      consumes:
      - multipart/form-data
      description: |-
        通过文件对象绝对路径分片上传文件对象
        ## 说明：
        * 小文件可以作为一个分片上传，大文件请自行分片上传，分片过大可能上传失败，建议分片大小5-10MB；对象上传支持部分上传，
        分片上传数据直接写入对象，已成功上传的分片数据永久有效且不可撤销，请自行记录上传过程以实现断点续传；
        * 文件对象已存在时，数据上传会覆盖原数据，文件对象不存在，会自动创建文件对象，并且文件对象的大小只增不减；
        如果覆盖（已存在同名的对象）上传了一个新文件，新文件的大小小于原同名对象，上传完成后的对象大小仍然保持
        原对象大小（即对象大小只增不减），如果这不符合你的需求，参考以下2种方法：
        (1)先尝试删除对象（对象不存在返回404，成功删除返回204），再上传；
        (2)访问API时，提交reset参数，reset=true时，在保存分片数据前会先调整对象大小（如果对象已存在），未提供reset参
        数或参数为其他值，忽略之。
        ## 特别提醒：
        切记在需要时只在上传第一个分片时提交reset参数，否者在上传其他分片提交此参数会调整对象大小，已上传的分片数据会丢失。

        ## 注意：
        分片上传现不支持并发上传，并发上传可能造成脏数据，上传分片顺序没有要求，请一个分片上传成功后再上传另一个分片
      parameters:
      - description: bucketname
        in: path
        name: bucketname
        required: true
        type: string
      - description: objpath
        in: path
        name: objpath
        required: true
        type: string
      - description: chunk
        in: formData
        name: chunk
        required: true
        type: file
      - description: chunk_offset
        in: formData
        name: chunk_offset
        required: true
        type: integer
      - description: chunk_size
        in: formData
        name: chunk_size
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.BaseJSON'
            type: object
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: 上传对象分片
      tags:
      - object对象
